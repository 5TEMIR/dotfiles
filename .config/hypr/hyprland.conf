################
### MONITORS ###
################

monitor = HDMI-A-1, 1920x1080@60, auto, 1.0


###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = nautilus
$menu = rofi -show drun
$browser = chromium

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprpaper

exec-once = systemctl --user start hyprpolkitagent
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = Telegram -startintray


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = VDPAU_DRIVER,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct

env = GDK_BACKEND,wayland
env = GDK_SCALE,1

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,xdgdesktopportal 
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = CUDA_DISABLE_PERF_BOOST,1


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    col.active_border = 0xff7dcfff
    # col.active_border = 0xff7aa2f7
    # col.active_border = 0xff161609
    # col.active_border = 0xff27a1b9
    # col.active_border = 0xff27a1b9
    col.inactive_border = 0xff292e42

    no_focus_fallback = true

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = false
    
    # Animation curves
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07

    bezier = easioutcubic, 0.33, 1, 0.68, 1
    
    # Animation configs
    animation = windows, 1, 1.5, md3_decel, popin 60%
    animation = windowsIn, 1, 1.5, md3_decel, popin 60%
    animation = windowsOut, 1, 1.5, md3_accel, popin 60%
    animation = border, 0
    animation = fade, 1, 1.5, md3_decel
    animation = fadeIn, 1, 1.5, md3_decel
    animation = fadeOut, 1, 1.5, md3_decel
    
    animation = layers, 1, 1.5, menu_decel, fade
    animation = layersIn, 1, 1.5, menu_decel, fade
    animation = layersOut, 1, 1.5, menu_accel, fade
    animation = fadeLayersIn, 0, 3, menu_decel
    animation = fadeLayersOut, 0, 1.5, menu_accel
    
    animation = workspaces, 1, 3, menu_decel, slide
}


#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle, ctrl:swapcaps, altwin:menu_win, altwin:prtsc_rwin
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.9 # -1.0 - 1.0, 0 means no modification.

    numlock_by_default = true

    touchpad {
        natural_scroll = false
    }
}


#############
### OTHER ###
#############

dwindle {
    pseudotile = true
    force_split = 2
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    background_color = 0x0a0a0a
}

opengl {
    nvidia_anti_flicker = true
}

ecosystem {
    no_update_news=true
    no_donation_nag=true
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, A, exec, ~/.config/hypr/scripts/add-note.sh
bind = $mainMod, S, exec, ~/.config/hypr/scripts/rofi-websearch.sh
bind = $mainMod, D, exec, ~/.config/hypr/scripts/rofi-tools.sh
bind = $mainMod, F, exec, ~/.config/hypr/scripts/terminal-launcher.sh
bind = $mainMod, B, exec, ~/.config/hypr/scripts/browser-launcher.sh
bind = $mainMod, R, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, Z, togglefloating,
bind = $mainMod, X, togglesplit,
bind = $mainMod, G, fullscreen,

bind = $mainMod CTRL, R, exec, reboot
bind = $mainMod CTRL, P, exec, poweroff

bind = $mainMod, grave, exec, hyprshot -m region --clipboard-only
bind = $mainMod CTRL, S, exec, hyprshot -m region --output-folder ~/media/pictures/screenshots/$(date +%Y-%m-%d)
bind = $mainMod, period, exec, hyprshot -m output -m HDMI-A-1 --clipboard-only
bind = $mainMod CTRL, period, exec, hyprshot -m output -m HDMI-A-1 --output-folder ~/media/pictures/screenshots/$(date +%Y-%m-%d)

bind = $mainMod CTRL, Y, exec, ~/.config/hypr/scripts/zapret.sh

bind = $mainMod CTRL, W, exec, pkill waybar && waybar &

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, TAB, workspace, previous 

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = CTRL, up, exec, mpc volume +5
bindel = CTRL, down, exec, mpc volume -5

bindl = CTRL, PAGE_DOWN, exec, mpc next
bindl = CTRL, KP_MULTIPLY, exec, mpc toggle
bindl = CTRL, PAGE_UP, exec, mpc prev

bindl = CTRL ALT, PAGE_DOWN, exec, next-playlist
bindl = CTRL ALT, PAGE_UP, exec, prev-playlist


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

windowrule = match:float true, border_size 0

windowrule = match:title ^(Picture in picture)$, float yes, center yes, size 1600 720

windowrule { 
    name = video-open
    match:class = .*mpv.*

    fullscreen = yes
}

windowrule { 
    name = pictures-open
    match:class = .*imv.*

    fullscreen = yes
}

windowrule { 
    name = terminal-filechooser
    match:title = ^(Terminal filechooser)$

    float = yes
    center = yes
    size = 1620 702
}

windowrule { 
    name = workspace_1
    match:class = ^(chromium)$

    workspace = 1 
}

windowrule { 
    name = workspace_2
    match:title = ^(foot)$

    workspace = 2
}

windowrule { 
    name = workspace_3
    match:class = .*libreoffice.*|.*zathura.*

    workspace = 3
}

windowrule { 
    name = workspace_5
    match:class = .*org.telegram.desktop.*

    workspace = 5
}

windowrule { 
    name = workspace_6
    match:class = .*Minecraft.*

    workspace = 6
    fullscreen = yes
}

# Main workspace rules
workspace = w[t1], border:false, gapsin:0, gapsout:0, rounding:0
