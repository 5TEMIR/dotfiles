set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on

unbind C-b
set -g prefix C-space
bind-key C-space send-prefix

set -g base-index 1
set -g pane-base-index 1
set -g detach-on-destroy off

set -g renumber-windows on

set -g escape-time 0

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

unbind r 
bind r source-file ~/.config/tmux/tmux.conf

unbind [
unbind v
bind-key v copy-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind -n M-e run-shell "tmux neww -c '#{pane_current_path}' 'yazi'"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-tab last-window

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-t split-window -h -l 73

# Theme
thm_blue="#7aa2f7"
thm_blue1blend="#27A1B9"
thm_bluegray="#3b4261"
thm_orange="#ff966c"
background="#16161e"
foreground="#c0caf5"

set -g popup-style "bg=${background}"
set -g popup-border-style "fg=${thm_blue1blend},bg=${background}"
set -g popup-border-lines rounded

set -g mode-style "fg=${thm_blue},bg=${thm_bluegray}"

set -g message-style "fg=${thm_blue},bg=${thm_bluegray}"
set -g message-command-style "fg=${thm_blue},bg=${thm_bluegray}"

set -g pane-border-style "fg=${thm_bluegray}"
set -g pane-active-border-style "fg=${thm_blue}"

set -g status "on"
set -g status-justify "left"
set-option -g status-position top
set -g status-left-length "100"
set -g status-right-length "100"

set -g status-style "fg=${thm_blue},bg=${background}"

set -g status-left "#[fg=${background},bg=${thm_blue},bold] #S "
set -g status-right ""

setw -g window-status-activity-style "fg=${foreground},bg=${background}"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=${foreground},bg=${background}"
setw -g window-status-format "#[default] #I:#W"
setw -g window-status-current-format "#[fg=${thm_blue},bold] #I:#W"
